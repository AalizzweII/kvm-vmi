---
- hosts: all
  become: true
  pre_tasks:
    - name: get kernel version
      command: uname -r
      register: uname

    - name: display kernel version
      debug:
        var: uname.stdout

    - name: install Packer
      apt:
        name: packer
        state: present
  roles:
    - remote
    - qemu
    - libvmi
    - vm
