name: Documentation

on:
  push:
    branches:
      - kvmi
  pull_request:
    branches:
      - kvmi

defaults:
  run:
    working-directory: docs

jobs:
  doc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build documentation ðŸ”¨
        run: make html
